<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Biblioteca Impacta</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>

    <form action="/cadastrar" method="post">
        <div class="row">
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="">
            </div>
            <div class="col-md-2">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="apenas números">
            </div>
            <div class="col-md-2">
                <label for="nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="nascimento" name="nascimento" placeholder="">
            </div>
            
            
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="">
            </div>
            <div class="col-md-1">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep">
            </div>
            <div class="col-md-1">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero">
            </div>
            <div class="col-md-2">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="">
            </div>
              
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone">
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha">
              </div>
              <div class="col-md-3">
                  <label for="confirma" class="form-label">Confirmar Senha</label>
                  <input type="password" class="form-control" id="confirma" name="confirma">
                </div>
              
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="contrato" name="contrato">
                  <label class="form-check-label" for="contrato">
                    Aceite termos de contrato
                  </label>
                </div>
              </div>
              <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lgpd" name="lgpd">
                    <label class="form-check-label" for="lgpd">
                      Aceite LGPD
                    </label>
                  </div>
                </div>  
        </div>
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-primary">Limpar</button>
              </div>
        </div>
    </form>
</body>
</html>
