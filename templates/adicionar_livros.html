<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Adicionar Livros</title>
</head>
<body>
    <h1>Adicionar Livros</h1>

    <form action="/adicionar_livro" method="post">
        <div class="row">
            <div class="col-md-3">
                <label for="nomelivro" class="form-label">Nome do Livro</label>
                <input type="text" class="form-control" id="nomelivro" name="nomelivro" placeholder="">
            </div>
            <div class="col-md-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" name="autor" placeholder="">
            </div>
            
            <div class="col-md-1">
                <label for="edicao" class="form-label">Edição</label>
                <input type="text" class="form-control" id="edicao" name="edicao" placeholder="">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <label for="editora" class="form-label">Editora</label>
                <input type="text" class="form-control" id="editora" name="editora" placeholder="">
        </div>

        <div class="col-md-3">
            <label for="genero" class="form-label">Gênero</label>
               <select id="genero" class="form-select" name="genero">
                    <option>Fantasia</option>
                    <option>Ficção científica</option>
                    <option>Distopia</option>
                    <option>Ação e aventura</option>
                    <option>Ficção Policial</option>
                    <option>Horror</option>
                    <option>Suspense</option>
                    <option>Romance</option>
                    <option>Ficção Contemporânea</option>
                    <option>Infantil</option>
                    <option>Memórias e autobiografia</option>
                    <option>Gastronomia</option>
                    <option>Humor</option>
                    <option>Tecnologia e Ciência</option>
                    <option>Outros</option>
                </select>
        </div>        
                <div class="row">
                    <div class="col-md-1">
                        <label for="seccao" class="form-label">Secção</label>
                        <input type="text" class="form-control" id="seccao" name="seccao">
                    </div>
                    <div class="col-md-1">
                        <label for="prateleira" class="form-label">Prateleira</label>
                        <input type="text" class="form-control" id="prateleira" name="prateleira">
                    </div>
                <div class="col-md-2">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" class="form-select" name="status">
                        <option>Disponível</option>
                        <option>Indisponível</option>
                    </select>
                </div>
                
            </div>
                
        
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-primary">Limpar</button>
            </div>
        </div>
    </form>>
